<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pip projekt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMQ1zjW2nxd4Yk5eJoZ8/5guG0ovzqRx6Fh1gw" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Pipper</h1>
            <button id="openModal" class="pip-button">Pip</button>
            <nav class="nav-menu">
                <ul>
                    <li id="home" class="nav-item active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg> Hjem                    </li>
                    <li id="explore" class="nav-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg> Udforsk
                    </li>
                    <li id="notifications" class="nav-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bell"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg> Notifikationer
                      </li>
                    <li id="messages" class="nav-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg> Beskeder       
                    </li>
                </ul>
            </nav>            
        </div>
        <div class="feed" id="feed"></div>
        <div class="suggestions">
            <h3>Top pips</h3>
            <div id="suggestionsFeed">
                <!-- Suggestions will be dynamically populated here -->
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Opret en ny Pip</h2>
            <form id="pipForm">
                <input type="text" id="username" placeholder="Brugernavn" required>
                <textarea id="message" maxlength="255" placeholder="Skriv din Pip..."></textarea>
                <div id="counter">0/255</div>
                <button type="button" id="submitPip">Send Pip</button>
            </form>
        </div>
    </div>
</body>
</html>
